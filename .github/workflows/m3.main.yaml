name: "M3: Build test contract"
on:
  - push

jobs:
  build-cbor:
    name: "Build API"
    timeout-minutes: 20
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install dependencies
        run: cd m3 && make install_solc_linux
      - name: Compile contract file
        run: cd m3 && make
